<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>计算属性和监听器</title>
    </head>
    <body>
        <div id="app1">
            <p>{{ msg }}</p>
            <p>Computed msg : {{ reverseMsg }}</p>
        </div>

        <script src="vue.js"></script>
        <script>
            // 计算属性computed，基于响应式依赖进行缓存，当响应式依赖发生变化时才会重新求值
            // 也就是说，只要msg没有变化，就一直使用的缓存值，如果定义在methods中则每次都需要重新求职
            // 在需要做大量运算的时候，缓存很有效；如果不希望有缓存，则定义在methods中即可
            let app1 = new Vue({
                el: "#app1",
                data() {
                    return {
                        msg: "Hello"
                    };
                },
                methods: {
                    // reverseMsg(){
                    // }
                },
                computed: {
                    reverseMsg() {
                        return this.msg
                            .split("")
                            .reverse()
                            .join("");
                    }
                }
            });

            // 侦听器 watch

        </script>
    </body>
</html>
