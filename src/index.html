<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            {{ message }}
        </div>
        <div id="app-1">
            <span :title="message">鼠标悬停，有好多西看！</span>
        </div>
        <div id="app-2">
            <span v-if="seen">Can you see me ?!</span>
            <button @click="toggle">{{ text }}</button>
        </div>
        <div id="app-3">
            <p>{{ message }}</p>
            <input type="text" v-model="message" />
        </div>
        <div id="app-4">
            <ol type="i">
                <todo-item
                    v-for="item in todoList"
                    :key="item.id"
                    :todo="item"
                ></todo-item>
            </ol>
        </div>

        <script src="./vue.js"></script>
    </body>
    <script type="module">
        // 基础绑定
        let app = new Vue({
            el: "#app",
            data: {
                message: "Hello Vue!"
            }
        });
        // 属性绑定 v-bind:title <=> :title
        let app1 = new Vue({
            el: "#app-1",
            data: {
                message: "页面加载于" + new Date().toLocaleTimeString()
            }
        });
        // 事件绑定 v-on:click <=> @click
        let app2 = new Vue({
            el: "#app-2",
            data: {
                seen: true,
                text: "hide"
            },
            methods: {
                toggle() {
                    this.seen = !this.seen;
                    this.text = this.text == "hide" ? "show" : "hide";
                }
            }
        });
        // v-model 双向绑定
        let app3 = new Vue({
            el: "#app-3",
            data: {
                message: "来试试双向保定嘛"
            }
        });
        // 组件化
        Vue.component("todo-item", {
            props: ["todo"],
            template: "<li>{{ todo.text }}</li>"
        });
        let app4 = new Vue({
            el: "#app-4",
            data: {
                todoList: [
                    { id: 0, text: "敲码" },
                    { id: 1, text: "填工时" },
                    { id: 2, text: "下班" }
                ]
            }
        });
    </script>
</html>
